<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link BootStrap & CSS -->
    <link href="https://fonts.googleapis.com/css?family=Bellota+Text&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bad+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossOrigin="anonymous" />
    <link rel="stylesheet" href="assets/style.css" />
 
    <title>Weather Dashboard</title> 
<body>

    <!-- JumboTron with Search Button -->

  <div class="top">
    <h1>Weather Dashboard</h1>
      <div class="searchForm" id="search">
        <div id = "search" class="flex-center flex-columns">
          <input type="text" class="form" id="searchTerm"> 
            <button type="submit" class="btn btn-default" id="searchBtn">
              <i class="fa fa-search"></i>Get Weather</button>
        </div>
      </div>
  </div>
</div>
<!-- Main Body  -->
<div class="container">
   <!-- Display Search History of City -->
  <div class="card-group">
      <div class="card" id="history">
        <div class="card-body">
          <h5 class="card-title">Search History</h5>
        </div>
      </div>
 <!-- Current Weather Card: id currentWeather/currentCity/ -->
    <div class="current weather card">
      <div class="card-body">
        <h2>Current Weather</h2>
          <h3 class="card-title" id="currentTime"></h3>
            <h4 class="card-text" id="currentCity"></h4>
              <img src="" class="card-img-top" alt="weather icon">
                <h5 class ="card-text" id="currentTemp"></h5>
                <h5 class = "card-text" id="currentHumidity"></h5>
                <h5 class = "card-text" id="currentWind"></h5>
                <h5 class = "card-text" id="uv"></h5>      
      </div>  
    </div>
    <!-- End Div Card Group -->
</div>
<!-- End Container Div -->
</div> 
<!-- Five Day Forecast Cards  -->
<div class="card-deck" id="fiveDay">        
 <h5 class="card-text" id="fiveDayDate"></h5>
</div>
<!-- Do Not Touch!!! jQuery Bootstrap Moment.js -->
<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
<!-- JavaScript File -->
<script type="text/javascript" src="assets/script.js"></script>
<!-- End Content -->
     </head>
  </body>
</html>
